<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts : Manrop et Montserat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/styles.css">


    <title>Accueil - Robbie Lens Photographie</title>
</head>
<body>

    <header>

        <div>
            <img src="images/logo.png" alt="Logo de Robbie Lens Photographie">
        </div>

        <nav>
            <ul>
                <li>
                    <a href="index.html" class="lien-du-menu">Accueil</a>
                </li>
                <li>
                    <a href="a-propos.html" class="lien-du-menu">À propos</a>
                </li>
                <li>
                    <a href="portfolio.html" class="lien-du-menu">Portfolio</a>
                </li>
            </ul>
        </nav>

    </header>


    <main>

        <section class="a-propos-de-moi">

            <div>

                <h1>Robbie Lens Photographie</h1>

                <p>
                    Où <span>professionalisme</span> 
                    s’allie avec <span>passion</span>. 
                    Depuis plus de 5 ans maintenant, 
                    j’exerce mon métier avec la passion qui m’anime : 
                    capturer l’essence de chaque instant.
                </p>

                <a href="#contactez-moi">UN PROJET ? ÉCRIVEZ-MOI</a>

            </div>

            <div>
                <img src="images/robbie-lens.png" alt="Photo de Robbie Lens">
            </div>

        </section>

        <section class="dernier-projet">
            
            <h2>Mon dernier projet</h2>

            <div>
                <img src="images/accueil/element-1.png" alt="Element 1 du dernier projet">
                <img src="images/accueil/element-2.png" alt="Element 2 du dernier projet">
                <img src="images/accueil/element-3.png" alt="Element 3 du dernier projet">
                <img src="images/accueil/element-4.png" alt="Element 4 du dernier projet">
                <img src="images/accueil/element-5.png" alt="Element 5 du dernier projet">
                <img src="images/accueil/element-6.png" alt="Element 6 du dernier projet">
            </div>

        </section>

        <section class="contactez-moi" id="contactez-moi">

            <h2>Parlons de votre projet</h2>

            <form action="">
                <div class="nom-prenoms">
                    <div>
                        <label for="nom-prenoms">
                            Nom & prémoms :
                        </label>
                        <input type="text" name="nom-prenoms" id="nom-prenoms" placeholder="Veuillez entrer votre nom et vos prénoms">
                    </div>

                    <div>
                        <label for="e-mail">
                            Adresse mail :
                        </label>
                        <input type="email" name="e-mail" id="e-mail" placeholder="Veuillez entrer votre adresse e-mail">
                    </div>
                </div>

                <div>
                    <label for="message">
                        Adresse mail :
                    </label>
                    <textarea name="message" id="message" placeholder="Veuillez entrer votre message"></textarea>
                </div>
            </form>

        </section>

    </main>


    <footer>

        <div>
            <a href="index.html">
                <img src="images/logo.png" alt="Robbie Lens Photographie">
            </a>
        </div>

        <div>
            <a href="http://twiter.com" target="_blank">
                <img src="images/twitter.png" alt="Logo de Twitter">
            </a>
            <a href="http://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Logo de Instagram">
            </a>
        </div>

    </footer>
    
</body>
</html>
