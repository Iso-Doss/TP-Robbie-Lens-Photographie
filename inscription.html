<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        form div {
            margin-bottom: 10px;
        }
        /* table, tr, td {
            border: 1px solid;
            border-collapse: collapse;
        } */
    </style>
</head>

<body>
    <form>

        <h1>
            S'inscrire
        </h1>

        <table>

            <tr>
                <td>
                    <label for="nom">
                        Nom de famille : (*)
                    </label>
                </td>
                <td>
                    <input type="text" name="nom" id="nom" required placeholder="Veuillez entrer votre nom de famille">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="prenoms">
                        Prénoms : (*)
                    </label>
                </td>
                <td>
                    <input type="text" name="prenoms" id="prenoms">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sexe">
                        Sexe
                    </label>
                </td>
                <td>
                    <input type="radio" name="sexe" value="F"> Féminin
                    <input type="radio" name="sexe" value="M"> Masculin
                    <input type="radio" name="sexe" value="A"> Autre
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sexe">
                        Sexe
                    </label>
                </td>
                <td>
                    <select name="sexe" id="sexe">
                        <option value="F">Féminin</option>
                        <option value="M">Masculin</option>
                        <option value="A">Autre</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        Adresse e-mail
                    </label>
                </td>
                <td>
                    <input type="email" name="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mot-de-passe">
                        Mot de passe
                    </label>
                </td>
                <td>
                    <input type="password" name="mot-de-passe" id="mot-de-passe">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Annuler">
                </td>
                <td>
                    <input type="submit" value="S'inscrire">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
